<section class="bg-primary" id="blog">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Blog Posts</h2>
                    <hr class="light">
					  {% for post in site.posts %}
					      <h4>
					      <a href="{{ post.url }}">{{ post.title }}</a>
					      </h4>
					  {% endfor %}
			</div>
		</div>
	</div>
</section>
